{% extends 'layout/base.html' %}
{% load static %}
{% block title %} | Profile{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center p-6  text-white">
  <form
    class="w-full max-w-sm relative bg-white/5 backdrop-blur-xl border border-white/10 shadow-[0_8px_30px_rgba(0,0,0,0.15)] rounded-[2rem] p-8 overflow-hidden animate-fade-in">

    <!-- Aura Background Blob -->
    <div class="absolute -top-10 -left-10 w-40 h-40 bg-gradient-to-tr from-slate-500 to-zinc-600 rounded-full blur-3xl opacity-20 pointer-events-none"></div>

    <!-- Avatar Glow -->
    <div class="flex justify-center mb-6">
      <div class="bg-gradient-to-tr from-slate-500 to-zinc-500 p-1 rounded-full shadow-md animate-pulse-slow">
        <img src="{{ user.avatar.url }}" alt="User Avatar"
          class="w-28 h-28 object-cover rounded-full border-4 border-white shadow-xl" />
      </div>
    </div>

    <!-- Name + Email -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-extrabold bg-gradient-to-r from-slate-400 to-zinc-500 text-transparent bg-clip-text tracking-tight">
        {{ user.first_name }} {{ user.last_name }}
      </h2>
      <p class="text-sm text-gray-400">{{ user.email }}</p>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-3 gap-4 text-center text-sm text-gray-400 mb-6">
      <div class="hover:scale-[1.03] transition-all duration-200">
        <div class="text-lg font-bold text-zinc-500">2k</div>
        <div>Stars</div>
      </div>
      <div class="hover:scale-[1.03] transition-all duration-400">
        <div class="text-lg font-bold text-zinc-500">10k</div>
        <div>Followers</div>
      </div>
      <div class="hover:scale-[1.03] transition-all duration-400">
        <div class="text-lg font-bold text-zinc-500">15</div>
        <div>Repos</div>
      </div>
    </div>

    <!-- Social Icons -->
    <div class="flex justify-center gap-5 text-2xl text-gray-400 mb-6">
      <a href="#" class="hover:text-white transition-transform duration-300 hover:scale-110">
        <i class="ri-twitter-x-line"></i>
      </a>
      <a href="#" class="hover:text-white transition-transform duration-300 hover:scale-110">
        <i class="ri-github-line"></i>
      </a>
      <a href="#" class="hover:text-white transition-transform duration-300 hover:scale-110">
        <i class="ri-linkedin-box-line"></i>
      </a>
    </div>

    <!-- CTA Buttons -->
    <div class="flex gap-4">
      <button
        class="w-1/2 bg-gradient-to-br from-zinc-600 to-slate-700 hover:from-zinc-500 hover:to-slate-600 text-white py-2 rounded-xl font-semibold shadow-lg transition-all duration-300 hover:-translate-y-0.5">
        Follow
      </button>
      <button
        class="w-1/2 bg-white/10 border border-white/20 text-gray-400 hover:bg-white/20 py-2 rounded-xl font-semibold shadow-md transition-all duration-300 hover:-translate-y-0.5">
        Message
      </button>
    </div>
  </form>
</div>

{% endblock %}
