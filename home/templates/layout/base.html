<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stay updated with the latest news, insights, and stories for Python & Django from our coding blog." />

    <!-- TailWind css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <!-- Alpine JS CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Remixicon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    

    <title>Blog {% block title%} {% endblock %}</title>
</head>

<!-- <body class="bg-gradient-to-br from-gray-300 via-gray-200 to-gray-300"> -->
<body class="bg-gray-200">

    {% include 'layout/navbar.html' %}
    {% include 'layout/notifications.html' %}

    {% block content %}
    {% endblock content %}

    
    
    {% if user.is_authenticated %}
    {% include 'layout/mobile_menu.html' %}
    {% else %}
    {% endif %}



    
<!-- <script src="/static/js/main.js"></script> -->


</body>
</html>
